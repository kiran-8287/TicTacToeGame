<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
    }

    .cell:hover {
      background: #e0e0e0;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");

    let spaces = Array(9).fill(" ");
    const player = "O";
    const computer = "X";
    let gameOver = false;

    function drawBoard() {
      board.innerHTML = "";
      spaces.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = val;
        cell.addEventListener("click", () => playerMove(idx));
        board.appendChild(cell);
      });
    }

    function playerMove(idx) {
      if (spaces[idx] === " " && !gameOver) {
        spaces[idx] = player;
        drawBoard();
        if (checkWinner(player)) {
          message.textContent = "You win! ðŸŽ‰";
          gameOver = true;
        } else if (checkTie()) {
          message.textContent = "It's a tie! ðŸ¤";
          gameOver = true;
        } else {
          setTimeout(computerMove, 500);
        }
      }
    }

    function computerMove() {
      let emptyIndices = spaces.map((val, i) => val === " " ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;
      let randIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      spaces[randIndex] = computer;
      drawBoard();
      if (checkWinner(computer)) {
        message.textContent = "You lose! ðŸ˜“";
        gameOver = true;
      } else if (checkTie()) {
        message.textContent = "It's a tie! ðŸ¤";
        gameOver = true;
      }
    }

    function checkWinner(symbol) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]          // diagonals
      ];
      return winPatterns.some(pattern => {
        return pattern.every(idx => spaces[idx] === symbol);
      });
    }

    function checkTie() {
      return spaces.every(cell => cell !== " ");
    }

    function resetGame() {
      spaces = Array(9).fill(" ");
      message.textContent = "";
      gameOver = false;
      drawBoard();
    }

    drawBoard();
  </script>

</body>
</html>
