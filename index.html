<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Ultimate Tic-Tac-Toe</h1>
    <p class="subtitle">Challenge the AI and prove your strategic skills!</p>
    
    <div class="game-info">
      <div class="player-info">
        <div class="player-label">You (O)</div>
        <div class="player-score" id="playerScore">0</div>
      </div>
      <div class="current-player" id="currentPlayer">Your Turn</div>
      <div class="player-info">
        <div class="player-label">AI (X)</div>
        <div class="player-score" id="aiScore">0</div>
      </div>
    </div>

    <div class="difficulty-selector">
      <div class="difficulty-label">Difficulty Level:</div>
      <div class="controls">
        <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
        <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
        <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
      </div>
    </div>

    <div id="board"></div>
    
    <div id="message"></div>
    
    <div class="controls">
      <button onclick="resetGame()">New Game</button>
      <button onclick="resetScores()">Reset Scores</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
